<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marketing App</title>
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <section id="startPage">
      <header>
        <h1>Welcome to the Bus Mall Marketing Survey!</h1>
      </header>
      <main>
        <p>You will be provided with 3 choices of potential bus mall merchandise, please select the option you are most likely to buy. </p>
        <p>After 15 rounds you will get to see the aggregated results of the group survey.</p>
        <button id="beginGame" class="" type="button" name="button">Begin Survey</button>
      </main>
    </section>
    <section id="gameSec" class="hideMe">
    <header>
      <h1>Pick your favorite!</h1>
    </header>
    <main>
      <section id="allImages">
        <img class="imageChoices" id="choiceOne" src="" alt="" />
        <img class="imageChoices" id="choiceTwo" src="" alt="" />
        <img class="imageChoices" id="choiceThree" src="" alt="" />
        <button id="doneButton" class="hideMe" type="button" name="button">See Totals</button>
        <button id="resetButton" class="hideMe" type="button" name="button">Reset</button>
      </section>
      <section id="userProgress">
        <h2>progess</h2>
        <progress id="progBar" value="0" max="15"></progress>
      </section>
      <section>
        <canvas id="myChart" width="700" height="300"></canvas>
      </section>
    </main>
  </section>
    <script src="charts/chart.js" type="text/javascript"></script>
    <script src="script/app.js" charset="utf-8"></script>
  </body>
</html>
